<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title></title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'index' %}">index</a>
              <a class="nav-link active" href="{% url 'admin:index' %}">Admin</a>
              {% if user.is_authenticated %}
              <a class="nav-link active" href="{% url 'basic_app:logout' %}">Logout</a>
              <a class="nav-link active" href="{% url 'basic_app:user_page' %}">{{ user.username }}</a>

              {% else %}
              <a class="nav-link active" href="{% url 'basic_app:login' %}">Login</a>
              <a class="nav-link active" href="{% url 'basic_app:register' %}">Register</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
<div class="container">

    {% block content %}
    
    {% endblock %}
    
</div>

</body>
</html>
