{% extends 'account/base.html' %}


{% block center %}

<h1>
    User's own Posts:
</h1>

{% for post in post_list %}
    <h5><a class="link-dark text-decoration-none" href="{% url 'posts:post' post.pk %}">{{ post.title | title }}</a></h5>
    <div class="author-div">
        <i class="bi bi-person-circle"></i>
        {{ post.author | title }} - Published Date:
        <span>{{ post.created | date:"SHORT_DATE_FORMAT" }}</span>
    </div><br>
    <div class="categories">
        <a href="{% url 'posts:post_delete' post.pk %}" class="btn btn-sm btn-danger">
            Delete Post!
        </a>
        <a href="{% url 'posts:post_update' post.pk %}" class="btn btn-sm btn-warning">
            Update Post!
        </a>
    </div>


<hr>

    {%endfor%}

    {% endblock %}
