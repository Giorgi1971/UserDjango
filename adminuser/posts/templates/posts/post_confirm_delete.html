{% extends 'account/base.html' %}

{% block center %}

<h1>
    Delete {{ post.title }}?

</h1>
<form method="POST">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Delete">
    <a class="btn btn-warning" href="{% url 'posts:post' pk=post.pk %}">Cancel</a>

</form>
{% endblock %}
