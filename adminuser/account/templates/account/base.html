<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        {% include 'account/navbar.html' %}
        <div class="row">
            <div class="col-3">
                <div class="container">
                    {% block left %}
                    <h1 class="text-primary">
                        <b>
                            Giter
                        </b>
                    </h1>
                    <a href="{% url 'posts:twitter' %}">
                        <div class='d-flex p-2 m-3 border border-5 border-primary rounded-pill bd-highlight shadow'> 
                            <i class="bi-shop px-2"></i><i>Home</i></div>
                    </a>
                    <a href="{% url 'posts:followed' %}">
                        <div class='d-flex p-2 m-3 border border-5 border-secondary rounded-pill bd-highlight shadow'>
                        <i class="bi-alarm px-2"></i>Following  </div>
                    </a>
                    <div class='d-flex p-2 m-3 border border-5 border-success rounded-pill bd-highlight shadow'>
                        <i class="bi-exclamation-triangle px-2"></i> Explore </div>
                    <div class='d-flex p-2 m-3 border border-5 border-warning rounded-pill bd-highlight shadow'>
                        <i class="bi-github px-2"></i>Messages</div>
                    <div class='d-flex p-2 m-3 border border-5 border-info rounded-pill bd-highlight shadow'>
                        <i class="bi-alarm px-2"></i>Lists</div>
                    <a href="{% url 'posts:user_page' %}">
                        <div class='btn d-flex p-2 m-3 border border-5 border-dark rounded-pill bd-highlight shadow'>
                        <i class="bi-volume-mute-fill px-2"></i></i> Profile </div>
                    </a>
                    {% endblock %}
                </div>
            </div>

            <div class="col-6">
                <div class="container">

                    {% block center %}

                    {% endblock %}
                </div>
            </div>

            <div class="col-3">
                <div class="container">
                    {% block right %}
                    <br>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>

                    <br>
                    <h3 class="p-3">
                        <b>
                            Trends for you
                        </b>
                    </h3>
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action">First item</a>
                        <a href="#" class="list-group-item list-group-item-action"></a>

                        <a href="#" class="list-group-item list-group-item-action">Second item</a>
                        <a href="#" class="list-group-item list-group-item-action"></a>
                        <a href="#" class="list-group-item list-group-item-action">Third item</a>
                        <a href="#" class="list-group-item list-group-item-action"></a>
                    </div>
                    <br>
                    <hr>
                    <h3 class="p-3">
                        <b> Who to follow</b>
                    </h3>
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action">First item</a>
                        <a href="#" class="list-group-item list-group-item-action"></a>

                        <a href="#" class="list-group-item list-group-item-action">Second item</a>
                        <a href="#" class="list-group-item list-group-item-action"></a>
                        <a href="#" class="list-group-item list-group-item-action">Third item</a>
                        <a href="#" class="list-group-item list-group-item-action"></a>
                    </div>

                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
